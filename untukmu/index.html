<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Ulang Tahun Rainbow üåà</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * {margin: 0; padding: 0; box-sizing: border-box;}
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to bottom right, #ffd6e0, #ffe6f0);
      overflow: hidden;
      position: relative;
    }
    .slide {
      display: none;
      width: 100vw;
      height: 100vh;
      padding: 40px 20px;
      text-align: center;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    .active { display: flex; }
    .typing {
      font-size: 1.2em;
      color: #333;
      white-space: pre-line;
      width: 90%;
      min-height: 220px;
    }
    .next-btn {
      margin-top: 25px;
      padding: 12px 24px;
      border: none;
      border-radius: 10px;
      background: #ff7cae;
      color: white;
      font-weight: bold;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
      display: none;
    }
    .next-btn:hover { background: #f45a8d; }
    .kado {
      font-size: 3em;
      margin: 20px;
      cursor: pointer;
      transition: transform 0.3s;
      user-select: none;
    }
    .kado:hover { transform: scale(1.2); }
    #resultKado {
      font-size: 1.2em;
      color: #d40062;
      margin-top: 20px;
      display: none;
    }
    .love {
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      transform: rotate(45deg);
      animation: floatLove 1.5s ease-out forwards;
      z-index: 999;
    }
    .love::before, .love::after {
      content: '';
      position: absolute;
      width: 20px;
      height: 20px;
      background: red;
      border-radius: 50%;
    }
    .love::before { top: -10px; left: 0; }
    .love::after { left: -10px; top: 0; }
    @keyframes floatLove {
      0% {transform: rotate(45deg) scale(1); opacity: 1;}
      100% {transform: rotate(45deg) translateY(-100px) scale(1.5); opacity: 0;}
    }
    .wish-box {
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
    }
    .wish-box textarea {
      width: 90%;
      height: 120px;
      padding: 10px;
      border-radius: 10px;
      border: 2px solid #f191c3;
      font-size: 1em;
      font-family: 'Poppins', sans-serif;
    }
    .wish-box button {
      background: #f191c3;
      color: white;
      border: none;
      border-radius: 10px;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
    }
  </style>

<style>
.floating-heart {
  position: fixed;
  width: 20px;
  height: 20px;
  background-color: red;
  transform: rotate(45deg);
  animation: floatHearts 5s linear infinite;
  opacity: 0.8;
  z-index: 999;
}
.floating-heart::before, .floating-heart::after {
  content: '';
  position: absolute;
  width: 20px;
  height: 20px;
  background-color: red;
  border-radius: 50%;
}
.floating-heart::before {
  top: -10px;
  left: 0;
}
.floating-heart::after {
  left: -10px;
  top: 0;
}
@keyframes floatHearts {
  0% {
    transform: translateY(0) rotate(45deg);
    opacity: 0.8;
  }
  100% {
    transform: translateY(-100vh) rotate(45deg);
    opacity: 0;
  }
}
</style>

</head>
<body>

<audio autoplay loop>
  <source src="https://cdn.pixabay.com/download/audio/2022/10/23/audio_a35aa56cfb.mp3" type="audio/mp3">
</audio>

<div class="slide active" id="slide1">
  <div class="typing" id="typing1"></div>
  <button class="next-btn" id="btn1" onclick="nextSlide()">Klik untuk Lanjut ya!</button>
</div>

<div class="slide" id="slide2">
  <p style="font-size:1.2em;">Kamu pilih kado yang mana, ga aku<br><small>(kabulin ini cuma game aja üòù)</small></p>
  <div style="display:flex;justify-content:center;gap:40px;">
    <div class="kado" id="kado1" onclick="chooseKado('Cinta tulusku', 'kado1', 'kado2')">üéÅ</div>
    <div class="kado" id="kado2" onclick="chooseKado('Kasih sayangku', 'kado2', 'kado1')">üéÅ</div>
  </div>
  <div id="resultKado"></div>
  <button class="next-btn" id="btn2" onclick="nextSlide()">Lanjuttt</button>
</div>

<div class="slide" id="slide3">
  <div class="typing" id="typing3"></div>
  <button class="next-btn" id="btn3" onclick="nextSlide()">Klik untuk Lanjut ya!</button>
</div>

<div class="slide" id="slide4">
  <div class="typing" id="typing4"></div>
  <button class="next-btn" id="btn4" onclick="nextSlide()">Klik untuk Lanjut ya!</button>
</div>

<div class="slide" id="slide5">
  <h3>Isi wish kamu di sini ya üíå</h3>
  <div class="wish-box">
    <textarea id="wishInput" placeholder="Tulis doa, harapan, atau apapun..."></textarea>
    <button onclick="sendWish()">Kirim via WhatsApp</button>
  </div>
</div>

<script>
  let currentSlide = 0;
  const slides = document.querySelectorAll('.slide');
  const typingTexts = [
    `Selamat Ulang Tahun, Rainbowku üåà.

Semoga Mas berhasil jadi orang pertama yang ucapin kaya gini. Maaf nggak disampingmu sekarang. Semoga tahun depan bisa hadir di hari kebahagiaanmu.`,
    null,
    `Semoga di umur kamu sekarang semesta lebih berpihak. Semoga bisa mendapatkan hal yang selama ini diperjuangkan.

Semoga senantiasa diberi kebahagiaan.

I love you on your birthday, and everyday, now and forever.`,
    `Mas mau ucapain banyak terima kasih buat selama ini. Makasih atas sabarmu, perhatianmu, dan segalanya. I'm so lucky have you. Jangan bosen sama mas, ya.`
  ];

  function nextSlide() {
    if (currentSlide < slides.length - 1) {
      slides[currentSlide].classList.remove('active');
      currentSlide++;
      slides[currentSlide].classList.add('active');
      if (typingTexts[currentSlide]) startTyping(currentSlide);
    }
  }

  function chooseKado(hadiah, clickedId, otherId) {
    document.getElementById(clickedId).style.pointerEvents = "none";
    document.getElementById(otherId).style.pointerEvents = "none";
    document.getElementById("resultKado").innerHTML = `Yeayy kamu dapet <b>${hadiah}</b> ‚ù§Ô∏è`;
    document.getElementById("resultKado").style.display = "block";
    document.getElementById("btn2").style.display = "inline-block";
  }

  function startTyping(index) {
    const text = typingTexts[index];
    const target = document.getElementById("typing" + (index + 1));
    const btn = document.getElementById("btn" + (index + 1));
    target.innerHTML = '';
    let i = 0;
    const speed = 35;
    function type() {
      if (i < text.length) {
        target.innerHTML += text.charAt(i);
        i++;
        setTimeout(type, speed);
      } else {
        btn.style.display = "inline-block";
      }
    }
    type();
  }

  function sendWish() {
    const wish = document.getElementById("wishInput").value;
    const phone = "628XXXXXXXXXX"; // Ganti dengan nomor WA tujuan
    if (!wish.trim()) {
      alert("Tolong isi dulu wish-nya ya ü•∫");
      return;
    }
    const url = `https://wa.me/${phone}?text=${encodeURIComponent(wish)}`;
    window.open(url, '_blank');
  }

  // Efek love klik
  document.addEventListener('click', function(e) {
    const love = document.createElement('div');
    love.className = 'love';
    love.style.left = e.clientX - 10 + 'px';
    love.style.top = e.clientY - 10 + 'px';
    document.body.appendChild(love);
    setTimeout(() => love.remove(), 1500);
  });

  // Start initial typing
  startTyping(0);
</script>

<div style="position: fixed; bottom: 10px; right: 15px; font-size: 0.8em; color: #999; font-family: 'Poppins', sans-serif; z-index: 9999;">
  ¬© vanszal
</div>

<script>
function createFloatingHeart() {
  const heart = document.createElement('div');
  heart.className = 'floating-heart';
  heart.style.left = Math.random() * 100 + 'vw';
  heart.style.bottom = '-20px';
  document.body.appendChild(heart);
  setTimeout(() => heart.remove(), 5000);
}
setInterval(createFloatingHeart, 800);
</script>

</body>
</html>
